workflows:
  flutter-web-deploy:
    name: Flutter Web Deploy
    max_build_duration: 60
    environment:
      flutter: stable
      vars:
        TOKEN: $TOKEN # Esta variable se usa en producci√≥n
    scripts:
      - name: Install dependencies
        script: |
          flutter packages get
      - name: Build Flutter web
        script: |
          flutter build web --dart-define=TOKEN=$TOKEN
    artifacts:
      - build/web
